name: Quality Checks
run-name: Quality Checks

on:
  pull_request:
    branches:
      - main
      - development
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v3

      - name: Run commitlint 🟩
        uses: sliit-foss/actions/quality-checks/commitlint@main

  lint:
    name: Enforce ESLint rules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v3

      - name: Run linter 📢
        uses: sliit-foss/actions/quality-checks/linter@main

  format:
    name: Format code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v3

      - name: Run formatter 🧹
        uses: sliit-foss/actions/quality-checks/formatter@main
