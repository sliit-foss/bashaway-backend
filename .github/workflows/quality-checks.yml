name: Quality Checks

on:
  pull_request:
    branches:
      - main
      - master
      - staging
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-checks-commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v3

      - name: Run commitlint
        uses: sliit-foss/actions/quality-checks/commitlint@main

  quality-checks-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v3

      - name: Run linter
        uses: sliit-foss/actions/quality-checks/linter@main

  quality-checks-formatter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v3

      - name: Run formatter
        uses: sliit-foss/actions/quality-checks/formatter@main
