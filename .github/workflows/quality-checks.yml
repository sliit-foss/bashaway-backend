name: Quality Checks

on:
  pull_request:
    branches:
      - main
      - staging
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Run commitlint ğŸŸ©
        uses: sliit-foss/actions/quality-checks/commitlint@main

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Run linter ğŸ“¢
        uses: sliit-foss/actions/quality-checks/linter@main

  format:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Run formatter ğŸ§¹
        uses: sliit-foss/actions/quality-checks/formatter@main
