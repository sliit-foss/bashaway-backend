<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0; box-sizing: border-box">
  <head style="margin: 0; padding: 0; box-sizing: border-box">
    <meta charset="UTF-8" style="margin: 0; padding: 0; box-sizing: border-box" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" style="margin: 0; padding: 0; box-sizing: border-box" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      style="margin: 0; padding: 0; box-sizing: border-box" />
    <link href="https://db.onlinewebfonts.com/c/1db29588408eadbd4406aae9238555eb?family=Consolas" rel="stylesheet" />
    <style>
      hr {
        opacity: 0.4;
      }
      body {
        margin: 0;
        padding: 5px;
      }
      button {
        padding: 14px 24px;
        background-color: #000;
        border-radius: 50px;
        color: #fff !important;
        font-size: 1.15rem;
        outline: none;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease-in-out !important;
      }
      button:hover {
        opacity: 0.85;
      }
    </style>
  </head>

  <body style="width: 100%">
    <center>
      <div
        style="
          margin: 0;
          background-color: #fff;
          color: #000;
          text-align: center;
          font-family: Consolas, sans-serif;
          max-width: 700px;
        ">
        <br />
        <center>
          <table style="width: 90%">
            <tr>
              <td style="padding-bottom: 20px">
                <table style="max-width: 360px; margin-left: auto; margin-right: auto">
                  <td style="text-align: center">
                    <img src="{{platform_logo}}" alt="Bashaway Logo" loading="lazy" width="222" height="36" />
                  </td>
                  <td style="text-align: center; width: 100%; margin: 0px 10px">
                    <img src="{{x_icon}}" alt="X Icon" width="17" height="17" />
                  </td>
                  <td style="text-align: center">
                    <img src="{{gdg_logo}}" alt="FOSS Logo" width="56" height="36" />
                  </td>
                </table>
              </td>
            </tr>
            <tr>
              <td style="text-align: center">
                <hr />
              </td>
            </tr>
            <tr>
              <td style="text-align: center; padding: 20px 0px">
                <p style="font-size: 24px; font-weight: 700; padding-bottom: 5px; line-height: 32px">{{header}}</p>
                <p style="font-size: 20px; line-height: 32px; letter-spacing: -0.5px">
                  {{text}} {{#if highlight_text }} <span style="color: #ff0000">{{highlight_text}}</span> {{/if}}
                </p>
                <br />
                <a href="{{action_link}}"><button>{{action_text}}</button></a>
              </td>
            </tr>
            <tr>
              <td style="text-align: center">
                <p style="font-size: 18px; font-weight: 400; padding-bottom: 5px; letter-spacing: -0.5px; opacity: 0.4">
                  Unifying the Sri Lankan Tech Community
                </p>
                <hr />
                <p style="font-size: 14px; opacity: 0.4; padding: 10px 5%">
                  {{disclaimer_text}} If you think this is a mistake, please contact us at
                  <a href="mailto:managers@gdgsrilanka.org" style="color: #000">managers@gdgsrilanka.org</a>
                </p>
              </td>
            </tr>
          </table>
        </center>
      </div>
    </center>
  </body>
</html>
