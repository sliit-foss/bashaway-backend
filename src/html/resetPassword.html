<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0; box-sizing: border-box">
  <head style="margin: 0; padding: 0; box-sizing: border-box">
    <meta charset="UTF-8" style="margin: 0; padding: 0; box-sizing: border-box" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" style="margin: 0; padding: 0; box-sizing: border-box" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" style="margin: 0; padding: 0; box-sizing: border-box" />
    <title style="margin: 0; padding: 0; box-sizing: border-box">Welcome To Bashaway</title>
  </head>

  <body style="margin: 0; padding: 1rem; box-sizing: border-box; background-color: #e2e2e2">
    <center>
      <table style="max-width: 900px; height: 97vh; background-color: #000; position: relative" border="0" cellspacing="0" cellpadding="0">
        <tr style="height: 55%; width: 100%; background-image: radial-gradient(#0070f350, #0070f318, #0070f300)">
          <td>
            <table style="width: 100%">
              <tr style="width: 100%">
                <td style="width: 100%">
                  <center>
                    <img src="cid:bashawayLogo" alt="Bashaway" style="position: relative; z-index: 100; margin-bottom: 4rem; width: 70%" />
                  </center>
                </td>
              </tr>
              <tr style="width: 100%">
                <td style="width: 100%">
                  <center>
                    <img src="cid:fossLogo" alt="FOSS" style="position: relative; width: 70px; z-index: 10; width: 6rem" />
                  </center>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr style="background-color: #fff; height: 45%; width: 100%; text-align: center">
          <td style="width: 100%">
            <table style="width: 100%">
              <tr style="width: 100%">
                <td style="width: 100%">
                  <center>
                    <h1
                      style="
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        font-style: normal;
                        font-weight: 620;
                        margin-left: auto;
                        margin-right: auto;
                        font-size: 50px;
                        line-height: 85px;
                        letter-spacing: -0.04em;
                        padding-top: 00px;
                        padding-bottom: 40px;
                      "
                    >
                      Welcome !
                    </h1>
                  </center>
                </td>
              </tr>
              <tr style="width: 100%">
                <td style="width: 100%">
                  <center>
                    <p style="margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; font-style: normal; font-weight: 100; color: rgb(60, 60, 60); padding-left: 50px; padding-right: 50px">
                      Press the button below and reset your password.
                    </p>
                  </center>
                </td>
              </tr>
              <tr>
                <td>
                  <center>
                    <a href="{{verify_url}}" style="cursor: pointer">
                      <button
                        style="
                          margin: 0;
                          padding: 0;
                          box-sizing: border-box;
                          background-color: #000;
                          background-image: radial-gradient(#0070f370, #0070f300);
                          border: 2px solid black;
                          color: white;
                          text-align: center;
                          text-decoration: none;
                          font-size: 22px;
                          margin-top: 60px;
                          padding-top: 7px;
                          padding-bottom: 7px;
                          width: 170px;
                          cursor: pointer;
                          border-radius: 25px;
                          font-family: Arial, Helvetica, sans-serif;
                          font-style: normal;
                          font-weight: 550;
                          margin-left: auto;
                          margin-right: auto;
                        "
                      >
                        Reset Password
                      </button>
                    </a>
                  </center>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
